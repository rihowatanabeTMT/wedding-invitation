<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>回答完了</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/rsvpComplete.css">
</head>
<body>
	<header class="header">
			<img src="/img/logo.png" alt="logo" class="header-logo">
		  <button class="hamburger" id="hamburger">
		    <span></span><span></span><span></span>
		  </button>

		  <nav class="nav" id="nav">
		    <ul>
		      <li><a href="/top">Top</a></li>
		      <li><a href="/rsvp">RSVP</a></li>

		      <!-- Info（クリックで展開） -->
		      <li class="info-item">
		        <button class="info-toggle" id="infoToggle">Information</button>

		        <ul class="info-sub" id="infoSub">
		          <li><a href="/info">情報一覧</a></li>
		          <li><a href="/pdf/hotel.pdf" target="_blank">ホテル</a></li>
		          <!--<li><a href="/seat" target="_blank">席次表</a></li>
		          <li><a href="/menu" target="_blank">メニュー表</a></li>-->
		        </ul>
		      </li>
		    </ul>
		  </nav>
		</header>
<main>
    <div class="complete-box">
        <h1>回答完了</h1>

        <!-- メール送信失敗時の表示 -->
        <div th:if="${mailError}">
            <p style="color:red; font-weight:bold;">
                ※ 確認メールの送信に失敗しましたが、<br>
                回答内容は正常に受け付けておりますのでご安心ください。
            </p>
        </div>

        <!-- 名前 -->
        <p class="username" th:text="|${name} さん|"></p>

        <!-- メッセージ（HTMLを反映） -->
        <p class="message" th:utext="${message}"></p>

        <!-- 特別メッセージ -->
        <p class="message" th:if="${specialMessage != ''}"
           th:utext="${specialMessage}"></p>

        <!-- 迷惑メール注意文（自然で控えめ） -->
        <p class="notice">
            ※ 確認メールが届かない場合は、迷惑メールフォルダをご確認ください。
        </p>

        <a href="/top" class="complete-btn">トップへ戻る</a>
    </div>
</main>
<script src="/js/rsvp.js"></script>
<div th:replace="footer :: globalFooter"></div>
</body>
</html>
