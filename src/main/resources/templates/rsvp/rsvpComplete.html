<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>回答完了</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/rsvpComplete.css">
</head>
<body>
	<div th:replace="~{header :: globalHeader}"></div>
	<div class="wrapper">
<main>
    <div class="complete-box">
        <h1>回答完了</h1>

        <!-- メール送信失敗時の表示 -->
        <div th:if="${mailError}">
            <p style="color:red; font-weight:bold;">
                ※ 確認メールの送信に失敗しましたが、<br>
                回答内容は正常に受け付けておりますのでご安心ください。
            </p>
        </div>

        <!-- 名前 -->
        <p class="username" th:text="|${name} さん|"></p>

        <!-- メッセージ（HTMLを反映） -->
        <p class="message" th:utext="${message}"></p>

        <!-- 特別メッセージ -->
        <p class="message" th:if="${specialMessage != ''}"
           th:utext="${specialMessage}"></p>

        <!-- 迷惑メール注意文（自然で控えめ） -->
        <p class="notice">
            ※ 確認メールが届かない場合は、<span class="br-sp"></span>迷惑メールフォルダをご確認ください。
        </p>

        <a href="/top" class="complete-btn">トップへ戻る</a>
    </div>
</main>
<script src="/js/rsvp.js"></script>
<script src="/js/header.js"></script>
<div th:replace="~{footer :: globalFooter}"></div>
	</div>
</body>
</html>
